        <form method="POST" name="fcontacto" id="fcontacto" action="./">
            <div class="row">
                <div class="col-md-6">

                </div>
                </div>

                <div class="col-md-6">
                <div class="form-group">
                    <input type="email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" name="email" id="email" class="form-control" placeholder="Email">
                </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="asunto" id="asunto" class="form-control" placeholder="Asunto">
                </div>
                <div class="form-group">
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" class="form-control" placeholder="Mensaje..."></textarea>
                
                <input type="submit" class="btn btn-info" value="Enviar">
</div>
